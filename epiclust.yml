### Anaconda environment for epiclust
### To install,
###    conda env create --file=epiclust.yml

name: epiclust

channels:
  - conda-forge
  - bioconda
  - anaconda
dependencies:
  - numpy
  - numba
  - anndata>=0.8
  - pandas
  - scanpy
  - python-igraph
  - matplotlib
  - pyranges
  - seaborn
  - tqdm
  - scikit-learn
  - leidenalg
  - cython
  - umap-learn
  - infomap>=2.5.0
  - pynndescent>=0.5.7
  - gtfparse
  - fa2
